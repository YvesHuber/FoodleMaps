<!DOCTYPE html>
<html> 
    <title>Static Maps API</title>
<head>
    <link rel="stylesheet" href="about_us.css">
        <style>
            img.one{
            height:100%;
            width:100%;
            text-align: center;
            }
    </style>
        <style>
            #BackButton{
                background-color: black;
                color: white;
            }
        </style>
</head>
<body>
<div id="floating-panel">
    <form>
        <input type="button" id= "BackButton" value="Go back!" style = "width:150px ; height: 50px;" onclick="history.back()">
    </form>
        <form id=RandomButtonForm>
            <button id = "RandomButton" type="submit">Take Me Anyweare!</button>
        </form>
    <script type="text/javascript" id = "mapimg">
            var lat = "85"
            var lng = "180"
            var url = "https://maps.googleapis.com/maps/api/staticmap?center="
            var url2 = "&amp;zoom=2&amp;size=1000x1000&amp;key=AIzaSyCP1y_kwKFUy_jBDb-4EvUjt7b5jCYftfc"
            document.write('<img src="'+ url + lat +  lng + url2 + '">');

        document.getElementById("RandomButton").onclick = function (evt) {
            maxminheight = 85;
            maxminwidth = 180;
            var lng = (Math.random() * maxminwidth - maxminwidth * (-1)) + maxminwidth * (-1);
            var lat = (Math.random() * maxminheight - maxminheight * (-1)) + maxminheight * (-1);
            document.write('<img src="'+ url + lat + "," + lng + url2 + '">');
            evt.preventDefault();
    }
</script>
</body>
</html>
