<!DOCTYPE html>
<html> 
<title>HTML with PHP</title>
<head>
    <style>
    #map {
        height: 400px; 
        width: 100%; 
    }
    </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <input type="text" name="DC1" placeholder="Decimal Coordinate 1" value="" size = "50">
    <input type="text" name="DC2" placeholder="Decimal Coordinate 2" value="" size = "50">
    <input type="submit" value="Anwenden">
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var zuerich = {lat: 47, lng: 8};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: zuerich});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: zuerich, map: map});
}
    </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4LoCAFYz3qASC-yq1m5jrbtfx6So1eeQ&callback=initMap">
    </script>
</body>
</html>
