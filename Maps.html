<!DOCTYPE html>
<html> 
<title>HTML with PHP</title>
<head>
    <style>
    #map {
        height: 400px; 
        width: 100%; 
    }
    </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <form  id = "SubmitButton">
        <input type="text" name="DC1" placeholder="Decimal Coordinate 1" value="" size = "50">
        <input type="text" name="DC2" placeholder="Decimal Coordinate 2" value="" size = "50">
        <input type="submit" value="Anwenden">
    </form>
    <form id = "RandomButton">
        <input type="submit" value="Random">
    </form>
    <div id="map"></div>
    <script>

    // Initialize and add the map
    function initMap() {
        var target = new google.maps.LatLng(document.getElementsByName("DC1")[0].value, document.getElementsByName("DC2")[0].value);
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 10, center: target});
        var marker = new google.maps.Marker({position: target, map: map});
    }
    

    document.getElementById("SubmitButton").onsubmit = function (evt) { 	
        initMap();
        evt.preventDefault();
    }
    document.getElementById("RandomButton").onsubmit = function (evt) { 	
        max = 100;
        min = 0;
        var target = new google.maps.LatLng(Math.random() * (max - min) + min, Math.random() * (max - min) + min);
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 10, center: target});
        var marker = new google.maps.Marker({position: target, map: map});
        evt.preventDefault();
    }

    </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4LoCAFYz3qASC-yq1m5jrbtfx6So1eeQ"></script>
</body>
</html>
